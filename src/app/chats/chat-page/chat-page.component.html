<div class="full">
  <md-toolbar class="toolbar" color="primary">
    <md-icon class="left-icon action" [routerLink]="['/home']">arrow_back</md-icon>

    <span>
      <span *ngFor="let member of (chat$ | async)?.members">
        {{member.name}}
      </span>
    </span>

    <span class="spacer"></span>

    <md-icon class="action" (click)="delete()">delete</md-icon>
  </md-toolbar>

  <div class="container" appScrollable>
    <app-message-list [messages]="(chat$ | async)?.messages"></app-message-list>
  </div>

  <app-new-message (message)="onMessage($event)"></app-new-message>
</div>

query getChatItem($chat: String!, $member: String!) {
  Chat(id: $chat) {
    members(filter: {
      id_not: $member
    }) {
      id
      name
      image
    }
    id
    date: createdAt
    messages(last: 1) {
      content
      author {
        id
        name
        image
      }
    }
  }
}

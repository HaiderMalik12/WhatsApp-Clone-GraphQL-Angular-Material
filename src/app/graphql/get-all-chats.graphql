query getAllChats($member: ID!) {
  allChats(
    filter: {
      members_some: {
        id: $member
      }
    },
    orderBy: createdAt_DESC
  ) {
    members(filter: {
      id_not: $member
    }) {
      id
      name
      image
    }
    id
    date: createdAt
    messages(last: 1) {
      content
      author {
        id
        name
        image
      }
    }
  }
}

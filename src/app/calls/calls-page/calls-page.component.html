<md-list class="list">
  <md-list-item *ngFor="let call of calls$ | async">
    <img md-list-avatar [src]="call.image" alt="Avatar">
    <h3 md-line>
      {{call.name}}
    </h3>
    <p md-line>
      <span class="info">
        25-Feb 5:46 PM
      </span>
    </p>
    <md-icon color="primary">videocam</md-icon>
  </md-list-item>
</md-list>

<md-card class="message" [class.own]="own" fxFlex="70">
  <md-card-content>
    {{message.content}}
  </md-card-content>
  <md-card-footer>
    <span class="time">
      <span [title]="message.createdAt">
        {{message.createdAt | messageTime}}
      </span>
    </span>
  </md-card-footer>
</md-card>
